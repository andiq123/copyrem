# Air live-reload config for CopyRem (Go server + frontend)
# Install: go install github.com/air-verse/air@latest
# Run: air
# Watches Go and frontend (src); on change builds frontend then Go and restarts.

root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/copyrem"
  cmd = "cd frontend && npm run build && cd .. && go build -o ./tmp/copyrem ."
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "frontend/node_modules", "frontend/dist", "bin", "static", ".git"]
  exclude_file = []
  exclude_regex = ["_test\\.go$"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html", "jsx", "js", "css", "json"]
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true
